<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .add-todo {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4757 0%, #ff3838 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ed573 0%, #1abc9c 100%);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
        }

        .todo-list {
            margin-top: 20px;
        }

        .todo-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #8e9aaf;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .priority {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .priority-high {
            background: #ffe8e8;
            color: #e74c3c;
        }

        .priority-medium {
            background: #fff3cd;
            color: #f39c12;
        }

        .priority-low {
            background: #d4edda;
            color: #27ae60;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e9ecef;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .todo-actions {
                flex-direction: column;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border: none;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            margin: 0;
            color: #495057;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù Todo List</h1>
            <p>Manage your tasks and boost productivity</p>
        </div>

        <div class="content">
            <!-- Statistics -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pending-count">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completed-count">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <!-- Add new todo item -->
            <div class="add-todo">
                <h3 style="margin-bottom: 20px; color: #495057;">‚ú® Add New Todo</h3>
                <form id="add-todo-form">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter todo title..." required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3"
                            placeholder="Add detailed description..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" class="form-control">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due_date">Due Date</label>
                        <input type="date" id="due_date" class="form-control">
                    </div>
                    <button type="submit" class="btn">üöÄ Add Todo</button>
                </form>
            </div>

            <!-- Todo list -->
            <div class="todo-list">
                <div id="loading" class="loading">
                    <p>‚è≥ Loading...</p>
                </div>
                <div id="todos-container"></div>
            </div>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">‚úèÔ∏è Edit Todo</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="edit-todo-form">
                <input type="hidden" id="edit-todo-id">
                <div class="form-group">
                    <label for="edit-title">Title *</label>
                    <input type="text" id="edit-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-priority">Priority</label>
                    <select id="edit-priority" class="form-control">
                        <option value="LOW">Low</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HIGH">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-due-date">Due Date</label>
                    <input type="date" id="edit-due-date" class="form-control">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="edit-completed"> Completed
                    </label>
                </div>
                <div style="margin-top: 20px;">
                    <button type="submit" class="btn">üíæ Update Todo</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Todo Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">üìã Todo Details</h3>
                <span class="close" onclick="closeDetailModal()">&times;</span>
            </div>
            <div id="todo-detail-content">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div style="margin-top: 20px;">
                <button type="button" class="btn" onclick="editFromDetail()">‚úèÔ∏è Edit</button>
                <button type="button" class="btn-secondary" onclick="closeDetailModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/todos/stats`);
                const stats = await response.json();

                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('pending-count').textContent = stats.pending;
                document.getElementById('completed-count').textContent = stats.completed;
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        // Load todo list
        async function loadTodos() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch(`${API_BASE}/todos/`);
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                displayTodos(data.items);
            } catch (error) {
                console.error('Failed to load todos:', error);
                document.getElementById('loading').innerHTML = '<p>‚ùå Loading failed</p>';
            }
        }

        // Display todos
        function displayTodos(todos) {
            const container = document.getElementById('todos-container');

            if (todos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üéâ No todos yet</h3>
                        <p>Add your first todo to get started!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-title" style="cursor: pointer;" onclick="viewTodoDetail(${todo.id})">${escapeHtml(todo.title)}</div>
                    ${todo.description ? `<div class="todo-description">${escapeHtml(todo.description)}</div>` : ''}
                    <div class="todo-meta">
                        <div>
                            <span class="priority priority-${todo.priority.toLowerCase()}">${getPriorityText(todo.priority)}</span>
                            <span style="margin-left: 10px;">${formatDate(todo.created_at)}</span>
                            ${todo.due_date ? `<span style="margin-left: 10px;">üìÖ Due: ${formatDateOnly(todo.due_date)}</span>` : ''}
                        </div>
                        <div class="todo-actions">
                            <button class="btn btn-success" onclick="toggleComplete(${todo.id}, ${!todo.completed})">
                                ${todo.completed ? '‚Ü©Ô∏è Incomplete' : '‚úÖ Complete'}
                            </button>
                            <button class="btn" onclick="editTodo(${todo.id})" style="background: #17a2b8; margin-left: 5px;">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger" onclick="deleteTodo(${todo.id})" style="margin-left: 5px;">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add todo
        async function addTodo(todoData) {
            try {
                const response = await fetch(`${API_BASE}/todos/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(todoData)
                });

                if (response.ok) {
                    // Reload data
                    await loadTodos();
                    await loadStats();

                    // Clear form
                    document.getElementById('add-todo-form').reset();
                } else {
                    alert('Failed to add todo, please try again');
                }
            } catch (error) {
                console.error('Failed to add todo:', error);
                alert('Failed to add todo, please try again');
            }
        }

        // Toggle completion status
        async function toggleComplete(id, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ completed: completed })
                });

                if (response.ok) {
                    await loadTodos();
                    await loadStats();
                } else {
                    alert('Operation failed, please try again');
                }
            } catch (error) {
                console.error('Failed to toggle status:', error);
                alert('Operation failed, please try again');
            }
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/todos/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadTodos();
                    await loadStats();
                } else {
                    alert('Delete failed, please try again');
                }
            } catch (error) {
                console.error('Failed to delete todo:', error);
                alert('Delete failed, please try again');
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function getPriorityText(priority) {
            const map = { 'HIGH': 'High', 'MEDIUM': 'Medium', 'LOW': 'Low' };
            return map[priority] || priority;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US') + ' ' + date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Event listeners
        document.getElementById('add-todo-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const todoData = {
                title: document.getElementById('title').value.trim(),
                description: document.getElementById('description').value.trim() || null,
                priority: document.getElementById('priority').value,
                due_date: document.getElementById('due_date').value || null
            };

            if (!todoData.title) {
                alert('Please enter a todo title');
                return;
            }

            await addTodo(todoData);
        });

        // Edit form event listener
        document.getElementById('edit-todo-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            await updateTodo();
        });

        // Modal functions
        function openEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function openDetailModal() {
            document.getElementById('detailModal').style.display = 'block';
        }

        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // View todo detail
        async function viewTodoDetail(id) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`);
                if (response.ok) {
                    const todo = await response.json();
                    
                    const detailContent = document.getElementById('todo-detail-content');
                    detailContent.innerHTML = `
                        <div class="form-group">
                            <strong>Title:</strong> ${escapeHtml(todo.title)}
                        </div>
                        <div class="form-group">
                            <strong>Description:</strong> ${todo.description ? escapeHtml(todo.description) : 'No description'}
                        </div>
                        <div class="form-group">
                            <strong>Priority:</strong> <span class="priority priority-${todo.priority.toLowerCase()}">${getPriorityText(todo.priority)}</span>
                        </div>
                        <div class="form-group">
                            <strong>Due Date:</strong> ${todo.due_date ? formatDateOnly(todo.due_date) : 'No due date'}
                        </div>
                        <div class="form-group">
                            <strong>Status:</strong> ${todo.completed ? '‚úÖ Completed' : '‚è≥ Pending'}
                        </div>
                        <div class="form-group">
                            <strong>Created:</strong> ${formatDate(todo.created_at)}
                        </div>
                        <div class="form-group">
                            <strong>Updated:</strong> ${formatDate(todo.updated_at)}
                        </div>
                    `;
                    
                    // Store the current todo for editing
                    window.currentTodo = todo;
                    openDetailModal();
                } else {
                    alert('Failed to load todo details');
                }
            } catch (error) {
                console.error('Failed to view todo:', error);
                alert('Failed to load todo details');
            }
        }

        // Edit todo
        async function editTodo(id) {
            try {
                const response = await fetch(`${API_BASE}/todos/${id}`);
                if (response.ok) {
                    const todo = await response.json();
                    
                    // Populate edit form
                    document.getElementById('edit-todo-id').value = todo.id;
                    document.getElementById('edit-title').value = todo.title;
                    document.getElementById('edit-description').value = todo.description || '';
                    document.getElementById('edit-priority').value = todo.priority;
                    document.getElementById('edit-due-date').value = todo.due_date || '';
                    document.getElementById('edit-completed').checked = todo.completed;
                    
                    openEditModal();
                } else {
                    alert('Failed to load todo for editing');
                }
            } catch (error) {
                console.error('Failed to load todo for editing:', error);
                alert('Failed to load todo for editing');
            }
        }

        // Edit from detail modal
        function editFromDetail() {
            if (window.currentTodo) {
                closeDetailModal();
                editTodo(window.currentTodo.id);
            }
        }

        // Update todo
        async function updateTodo() {
            try {
                const todoId = document.getElementById('edit-todo-id').value;
                const updateData = {
                    title: document.getElementById('edit-title').value.trim(),
                    description: document.getElementById('edit-description').value.trim() || null,
                    priority: document.getElementById('edit-priority').value,
                    due_date: document.getElementById('edit-due-date').value || null,
                    completed: document.getElementById('edit-completed').checked
                };

                if (!updateData.title) {
                    alert('Please enter a todo title');
                    return;
                }

                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    closeEditModal();
                    await loadTodos();
                    await loadStats();
                } else {
                    alert('Failed to update todo');
                }
            } catch (error) {
                console.error('Failed to update todo:', error);
                alert('Failed to update todo');
            }
        }

        // Utility function for date formatting
        function formatDateOnly(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const detailModal = document.getElementById('detailModal');
            
            if (event.target === editModal) {
                closeEditModal();
            }
            if (event.target === detailModal) {
                closeDetailModal();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadTodos();
        });
    </script>
</body>

</html>
